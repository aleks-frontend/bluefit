    <script>

      console.clear();
      
      function replaceData(data, className, lookup, fallbackColor) {
        let targets = document.querySelectorAll(className);
                

        targets.forEach(function (target) {
          if(target.innerText.search(lookup) != -1 && (data != "" || data.length != 0)){
            console.log(data)
            target.innerHTML = target.innerHTML.split(lookup).join(data);
          } else{
            target.innerHTML = target.innerHTML.split(lookup).join("<span style='color: "+fallbackColor+"'>"+lookup+"</span>");
          }
        });
      }
      

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
          hideEmptyTitles();
          texfitEl();
        });
      });

      const injectObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          injectDynamicContent();
        });
      });      

      const injectSources = document.querySelectorAll('[data-target-id]');

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      if ( injectSources.length > 0 ) {
        injectSources.forEach(src => {
          injectObserver.observe(src, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });            
        });
      }    

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
        injectDynamicContent();
        hideEmptyTitles();
        texfitEl();
      });

      checkCrop();
      checkExport();
      charLimit();
      
      function texfitEl(){
        textFit(document.getElementsByClassName('site'), {minFontSize:15, maxFontSize: 26})
      }

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
